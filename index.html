<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"> 
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="section-add">
        <h3 class="section-add__title title">Add Item</h3>
        <div class="section-add__wrapper">
          <input class="input section-add__input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <section class="section-todo">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input input-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button__image" src="./remove.svg" alt="remove">
            </button>
          </li>

          <li class="list__item item__edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="input input-text" type="text" value="Go shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="list completed-tasks" id="completed-tasks">
          <li class="list__item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="input input-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
