<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body class="body">
		<header class="header"> 
			<img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
			<a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>

		<main class="main">
			<section>
				<label for="new-task" class="label-new-task">Add Item</label>
				<article class="task-row-wrapper">
					<input id="new-task" class="task new-task input" type="text">
					<button class="button">Add</button>
				</article>
			</section>

			<section>
				<h3 class="title">Todo</h3>
				<ul id="incomplete-tasks">
					<li class="item">
						<input class="checkbox" type="checkbox">
						<label class="task label">Pay Bills</label>
						<input type="text" class="task input-text input">
						<button class="edit button">Edit</button>
						<button class="delete button">
							<img class="image" src="./remove.svg" alt="Remove">
						</button>
					</li>
					<li class="item edit-mode">
						<input class="checkbox" type="checkbox">
						<label class="task label">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task input-text input">
						<button class="edit button">Save</button>
						<button class="delete button">
							<img class="image" src="./remove.svg" alt="Remove">
						</button>
					</li>
				</ul>
			</section>

			<section>
				<h3 class="title">Completed</h3>
				<ul id="completed-tasks">
					<li class="item">
						<input class="checkbox" type="checkbox" checked>
						<label class="task label-completed label">See the Doctor</label>
						<input type="text" class="task input-text input">
						<button class="edit button">Edit</button>
						<button class="delete button">
							<img class="image" src="./remove.svg" alt="Remove">
						</button>
					</li>
				</ul>
			</section>
		</main>

		<script src="app.js"></script>
	</body>
</html>
